	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 15</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="" class="menu__link">About us</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Courses</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Events</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Blog</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="header__actions actions">
					<a href="" class="actions__button button"><span>Get consultations</span></a>
					<a class="actions__login">Log in / Register</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__block-1 block-1">
				<div class="block-1__container">
					<div class="block-1__body body-block-1">

							<div class="body-block-1__title">Enjoy studying with Createx Online Courses
							</div>
							<div class="body-block-1__buttons">
								<a href="" class="body-block-1__button button button_clear"><span>About us</span></a>
								<a href="" class="body-block-1__button button"><span>Explore courses</span></a>
							</div>
						</div>
						<div class="body-block-1__media">
							<img class="body-block-1__image" src="img/illustration.svg" alt="illustration">
						</div>	
					</div>
					<div class="block-1__advantages advantages">
						<div class="advantages__item item-advantages">
							<div class="item-advantages__value">1200</div>
							<div class="item-advantages__text">Students graduated</div>
						</div>
						<div class="advantages__dot"></div>
						<div class="advantages__item item-advantages">
							<div class="item-advantages__value">84</div>
							<div class="item-advantages__text">Completed courses</div>
						</div>
						<div class="advantages__dot"></div>
						<div class="advantages__item item-advantages">
							<div class="item-advantages__value">16</div>
							<div class="item-advantages__text">Qualified tutors</div>
						</div>
						<div class="advantages__dot"></div>
						<div class="advantages__item item-advantages">
							<div class="item-advantages__value">5</div>
							<div class="item-advantages__text">Years of expereince</div>
						</div>
					</div>
				</div>
				<div class="block-1__decor decor-block-1">
					<div class="decor-block-1__item decor-block-1__item--1"></div>
					<div class="decor-block-1__item decor-block-1__item--2"></div>
					<div class="decor-block-1__item decor-block-1__item--3"></div>
					<div class="decor-block-1__item decor-block-1__item--4"></div>
					<div class="decor-block-1__item decor-block-1__item--5"></div>
					<div class="decor-block-1__item decor-block-1__item--6"></div>
